<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Orbit: Game</title>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/00-reset.css" />
		<link rel="stylesheet" type="text/css" href="css/game.css" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />


    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script type="text/javascript" src="lib/three_util/three.min.js"></script>
    <script type="text/javascript" src="lib/three_util/TweenMax.min.js"></script>
    <script type="text/javascript" src="lib/bundle.js" /></script>

    <script type="text/javascript">


      let playing = true;

      function toggleAudio() {
        if (playing) {
          document.getElementById("music-player").pause();
          playing = false;
        } else {
          document.getElementById("music-player").play();
          playing = true;
        }
      }
    </script>

  </head>
  <body>
    <div class="game-holder" id="gameHolder">
      <!-- <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div> -->
      <div class="world" id="world"></div>
      <div class="player-stats">
        <div id='hp-parent-div'>
          <!-- <h1>Health</h1> -->
          <div id='hp-bar'>
            <!-- <h1 id='playerHP'>100</h1> -->
          </div>
        </div>

        <div id='ammo-parent-div'>
          <div id='ammo-bar'></div>
        </div>

        <div id='score-parent-div'>
          <h1>score: </h1>
          <h1 id='time'>0</h1>
        </div>
      </div>

      <h1 id='currentLevel'>Level 1</h1>


      <footer id='game-over'>
        <br/>
        <br/>

        <h1>Game Over</h1>
        <a id='retry' href="https://fmbf.github.io/orbit/">
          Play Again?
        </a>
      </footer>
			<footer>
				<div class="navbar">
					<a href="https://github.com/fmbf/orbit" target="_blank"><i class="fab fa-github-square fa-lg"></i></a>
					<a href="https://www.linkedin.com/in/francesco-mbf/" target="_blank"><i class="fab fa-linkedin fa-lg"></i></a>


          <audio id="music-player">
            <source src="audio/music/x.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>

				</div>
				<button type="button" name="volume" onclick="toggleAudio()">
					<i class="fas fa-volume-up"></i>
				</button>
		</footer>
		</div>
  </body>
</html>
